<section class="download span12" id="variables">
<form>
<div class="page-header">
    <a class="btn btn-small pull-right toggle-all" href="#/admin/display?refresh=true">Reset to defaults</a>

    <h1>
        Customize Display Variables
        <small>Make this your own</small>
    </h1>
</div>
<div class="row download-builder">
    <div class="span3">
        <h3>Scaffolding</h3>
        <label>@bodyBackground</label>
        <input type="text" class="span3" placeholder="@white">
        <label>@textColor</label>
        <input type="text" class="span3" placeholder="@grayDark">

        <h3>Links</h3>
        <label>@linkColor</label>
        <input type="text" class="span3" placeholder="#08c">
        <label>@linkColorHover</label>
        <input type="text" class="span3" placeholder="darken(@linkColor, 15%)">

        <h3>Colors</h3>
        <label for="blue">@blue</label>
        <input type="color" class="span3 color-picker" name="blue" placeholder="#049cdb">
        <label for="green">@green</label>
        <input type="color" class="span3 color-picker" name="green" placeholder="#46a546">
        <label for="red">@red</label>
        <input type="color" color="span3 color-picker" name="red" placeholder="#9d261d">
        <label for="yellow">@yellow</label>
        <input type="color" class="span3 color-picker" name="yellow" placeholder="#ffc40d">
        <label for="orange">@orange</label>
        <input type="color" class="span3 color-picker" name="orange" placeholder="#f89406">
        <label for="pink">@pink</label>
        <input type="color" class="span3 color-picker" name="pink" placeholder="#c3325f">
        <label for="purple">@purple</label>
        <input type="color" class="span3 color-picker" name="purple" placeholder="#7a43b6">

        <h3>Sprites</h3>
        <label for="iconSpritePath">@iconSpritePath</label>
        <input type="text" class="span3" name="iconSpritePath" placeholder="'../img/glyphicons-halflings.png'">
        <label for="iconWhiteSpritePath">@iconWhiteSpritePath</label>
        <input type="text" class="span3" name="iconWhiteSpritePath"
               placeholder="'../img/glyphicons-halflings-white.png'">

    </div>
    <!-- /span -->
    <div class="span3">
        <h3>Grid system</h3>
        <label for="gridColumns">@gridColumns</label>
        <input type="text" class="span3" name="gridColumns" placeholder="12">
        <label for="gridColumnWidth">@gridColumnWidth</label>
        <input type="text" class="span3" name="gridColumnWidth" placeholder="60px">
        <label for="gridGutterWidth">@gridGutterWidth</label>
        <input type="text" class="span3" name="gridGutterWidth" placeholder="20px">

        <h3>Fluid grid system</h3>
        <label>@fluidGridColumnWidth</label>
        <input type="number" class="span3" placeholder="6.382978723%">
        <label>@fluidGridGutterWidth</label>
        <input type="number" class="span3" placeholder="2.127659574%">

        <h3>Typography</h3>
        <label>@baseFontSize</label>
        <input type="number" class="span3" placeholder="13px">
        <label>@baseFontFamily</label>
        <input type="text" class="span3" placeholder="'Helvetica Neue', Helvetica, Arial, sans-serif">
        <label>@baseLineHeight</label>
        <input type="number" class="span3" placeholder="18px">
        <label>@altFontFamily</label>
        <input type="text" class="span3" placeholder="Georgia, 'Times New Roman', Times, serif;">
        <label>@headingsFontFamily</label>
        <input type="text" class="span3" placeholder="inherit">
        <label>@headingsFontWeight</label>
        <input type="text" class="span3" placeholder="bold">
        <label>@headingsColor</label>
        <input type="text" class="span3" placeholder="inherit">
        <label>@heroUnitBackground</label>
        <input type="text" class="span3" placeholder="@grayLighter">
        <label>@heroUnitHeadingColor</label>
        <input type="text" class="span3" placeholder="inherit">
        <label>@heroUnitLeadColor</label>
        <input type="text" class="span3" placeholder="inherit">
    </div>
    <!-- /span -->
    <div class="span3">
        <h3>Tables</h3>
        <label for="tableBackground">@tableBackground</label>
        <input type="color" class="span3"
               name="tableBackground"
               placeholder="transparent">
        <label for="tableBackgroundAccent">@tableBackgroundAccent</label>
        <input type="color" class="span3"
               name="tableBackgroundAccent"
               placeholder="#f9f9f9">
        <label for="tableBackgroundHover">@tableBackgroundHover</label>
        <input type="color" class="span3  color-picker" name="tableBackgroundHover" placeholder="#f5f5f5">
        <label for="tableBorder">@tableBorder</label>
        <input type="color" class="span3  color-picker" name="tableBorder" placeholder="#ddd">

        <h3>Navbar</h3>
        <label for="navbarHeight">@navbarHeight</label>
        <input type="number" class="span3" name="navbarHeight"
               placeholder="40px">
        <label for="navbarBackground">@navbarBackground</label>
        <input type="text" class="span3"
               name="navbarBackground"
               placeholder="@grayDarker">
        <label for="navbarBackgroundHighlight">@navbarBackgroundHighlight</label>
        <input type="text" class="span3"
               name="navbarBackgroundHighlight"
               placeholder="@grayDark">
        <label for="navbarText">@navbarText</label>
        <input type="text" class="span3" name="navbarText"
               placeholder="@grayLight">
        <label for="navbarLinkColor">@navbarLinkColor</label>
        <input type="text" class="span3"
               name="navbarLinkColor"
               placeholder="@grayLight">
        <label for="navbarLinkColorHover">@navbarLinkColorHover</label>
        <input type="text" class="span3"
               name="navbarLinkColorHover"
               placeholder="@white">
        <label for="navbarLinkColorActive">@navbarLinkColorActive</label>
        <input type="text" class="span3"
               name="navbarLinkColorActive"
               placeholder="@navbarLinkColorHover">
        <label for="navbarLinkBackgroundHover">@navbarLinkBackgroundHover</label> <input type="text" class="span3"
                                                                                         name="navbarLinkBackgroundHover"
                                                                                         placeholder="transparent">
        <label for="navbarLinkBackgroundActive">@navbarLinkBackgroundActive</label> <input type="text" class="span3"
                                                                                           name="navbarLinkBackgroundActive"
                                                                                           placeholder="@navbarBackground">
        <label for="navbarSearchBackground">@navbarSearchBackground</label> <input type="text" class="span3"
                                                                                   name="navbarSearchBackground"
                                                                                   placeholder="lighten(@navbarBackground, 25%)">
        <label for="navbarSearchBackgroundFocus">@navbarSearchBackgroundFocus</label> <input type="text"
                                                                                             class="span3"
                                                                                             name="navbarSearchBackgroundFocus"
                                                                                             placeholder="@white">
        <label for="navbarSearchBorder">@navbarSearchBorder</label> <input type="text" class="span3"
                                                                           name="navbarSearchBorder"
                                                                           placeholder="darken(@navbarSearchBackground, 30%)">
        <label for="navbarSearchPlaceholderColor">@navbarSearchPlaceholderColor</label> <input type="color"
                                                                                               class="span3"
                                                                                               name="navbarSearchPlaceholderColor"
                                                                                               placeholder="#ccc">

        <h3>Dropdowns</h3>
        <label for="dropdownBackground">@dropdownBackground</label> <input type="text" class="span3"
                                                                           name="dropdownBackground"
                                                                           placeholder="@white">
        <label for="dropdownBorder">@dropdownBorder</label> <input type="text" class="span3" name="dropdownBorder"
                                                                   placeholder="rgba(0,0,0,.2)">
        <label for="dropdownLinkColor">@dropdownLinkColor</label> <input type="text" class="span3"
                                                                         name="dropdownLinkColor"
                                                                         placeholder="@grayDark">
        <label for="dropdownLinkColorHover">@dropdownLinkColorHover</label> <input type="text" class="span3"
                                                                                   name="dropdownLinkColorHover"
                                                                                   placeholder="@white">
        <label for="dropdownLinkBackgroundHover">@dropdownLinkBackgroundHover</label> <input type="text"
                                                                                             class="span3"
                                                                                             name="dropdownLinkBackgroundHover"
                                                                                             placeholder="@linkColor">
    </div>
    <!-- /span -->
    <div class="span3">
        <h3>Forms</h3>
        <label>@placeholderText</label>
        <input type="text" class="span3" placeholder="@grayLight">
        <label>@inputBackground</label>
        <input type="text" class="span3" placeholder="@white">
        <label>@inputBorder</label>
        <input type="text" class="span3 color-picker" placeholder="#ccc">
        <label>@inputDisabledBackground</label>
        <input type="text" class="span3" placeholder="@grayLighter">

        <label for="btnPrimaryBackground">@btnPrimaryBackground</label> <input type="text" class="span3"
                                                                               name="btnPrimaryBackground"
                                                                               placeholder="@linkColor">
        <label for="btnPrimaryBackgroundHighlight">@btnPrimaryBackgroundHighlight</label> <input type="text"
                                                                                                 class="span3"
                                                                                                 name="btnPrimaryBackgroundHighlight"
                                                                                                 placeholder="darken(@white, 10%);">

        <h3>Form states &amp; alerts</h3>
        <label for="warningText">@warningText</label> <input type="color" class="span3  color-picker" name="warningText"
                                                             placeholder="#c09853">
        <label for="warningBackground">@warningBackground</label> <input type="color" class="span3"
                                                                         name="warningBackground"
                                                                         placeholder="#fcf8e3">
        <label for="errorText">@errorText</label> <input type="color" class="span3  color-picker" name="errorText"
                                                         placeholder="#b94a48">
        <label for="errorBackground">@errorBackground</label> <input type="color" class="span3  color-picker"
                                                                     name="errorBackground" placeholder="#f2dede">
        <label for="successText">@successText</label> <input type="color" class="span3" name="successText"
                                                             placeholder="#468847">
        <label for="successBackground">@successBackground</label> <input type="color" class="span3  color-picker"
                                                                         name="successBackground"
                                                                         placeholder="#dff0d8">
        <label for="infoText">@infoText</label> <input type="color" class="span3  color-picker" name="infoText"
                                                       placeholder="#3a87ad">
        <label for="infoBackground">@infoBackground</label> <input type="color" class="span3" name="infoBackground"
                                                                   placeholder="#d9edf7">
    </div>
    <!-- /span -->
</div>
<!-- /row -->
<div class="form-actions">
    <div class="btn-group pull-left">
        <a class="btn cancel" href="#/admin/display"><b class="icon-list"/>List</a>
        <button class="btn cancel">Cancel</button>
    </div>
    <button class="btn pull-right btn-primary save finish">Preview</button>

    <div style="clear:right"></div>
</div>
</form>
</section>
